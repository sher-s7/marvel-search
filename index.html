<!DOCTYPE html>
<html>
<head>
	<title>Marvel Comics Character Search</title>
	<link rel="stylesheet" type="text/css" href="float-grid.css">
	<link rel="stylesheet" type="text/css" href="marvel.css">
</head>
<body>
	<div class="row">
		<div class="col-2">
			<img class="logo" src="marvel-logo.png">
		</div>
		<div class="col-10">
			<form class="character-form js-character">
				<label>Enter the name of a Marvel character to find their comics</label>
				<input type="text" name="character-search" placeholder="e.g. Daredevil">
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<h1 class="hidden">Results</h1>
		</div>
	</div>

	<section class="js-results">

	</section>

	<script type="text/javascript" src="marvel.js"></script>
</body>
</html>
